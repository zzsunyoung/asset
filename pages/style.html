<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <title>style</title>
</head>
<body>
        <h2>Form 가이드</h2>
        <input class="input" type="text" value="value" /><br />
        <input class="input" type="text" placeholder="placeholder" /><br />
        <input class="input" type="text" disabled value="disabled" /><br />
        <input class="input" type="text" readonly value="readonly" /><br />
        <select class="select">
          <option value="">선택하세요.</option>
        </select>
        <br />
        <textarea class="textarea" name="" id="" rows="3"></textarea>
        <br/>
        <div class="flex">
            <div class="check-group">
                <input type="checkbox" name="" class="check-type1" id="chk1_1" />
                <label for="chk1_1">Yes</label>
            </div>
            <div class="check-group">
                <input type="checkbox" name="" class="check-type1" id="chk1_33" />
                <label for="chk1_33">No</label>
            </div>
        </div>
        <h3>버튼 :기본</h3>
        <button type="button" class="btn primary">버튼 : primary</button>
        <button type="button" class="btn secondar">버튼 : secondar</button>
        <button type="button" class="btn tertiary">버튼 : tertiary</button>
        <button type="button" class="btn success">Success</button>
        <button type="button" class="btn danger">Danger</button>
        <button type="button" class="btn warning">Warning</button>
        <button type="button" class="btn link">Link</button>
        <button type="button" class="btn search">Search</button>

        <h3>버튼 : 비활성</h3>
        <button type="button" class="btn primary" disabled>버튼 : primary</button>
        <button type="button" class="btn secondar" disabled>버튼 : secondar</button>
        <button type="button" class="btn tertiary" disabled>버튼 : tertiary</button>
        <button type="button" class="btn success" disabled>Success</button>
        <button type="button" class="btn danger" disabled>Danger</button>
        <button type="button" class="btn warning" disabled>Warning</button>
        <button type="button" class="btn link" disabled>Link</button>
        <button type="button" class="btn search" disabled>Search</button>

        <h3>버튼 : 크기</h3>
        <button type="button" class="btn sm primary">Small</button>
        <button type="button" class="btn md">medium</button>
        <button type="button" class="btn lg">large</button>
        <h3>버튼 : icon</h3>
        <button type="button" class="btn sm ico-copy">복사</button>
        <button type="button" class="btn sm ico-move">이동</button>
        <button type="button" class="btn sm ico-del">삭제</button>
        <button type="button" class="btn sm ico-xlsdown">엑셀다운로드</button>
         <button type="button" class="btn sm ico-register">스팸등록</button>
         <button type="button" class="btn sm ico-copy" disabled>복사 disabled</button>
        <button type="button" class="btn sm ico-move" disabled>이동 disabled</button>
        <button type="button" class="btn sm ico-del" disabled>삭제 disabled</button>
        <button type="button" class="btn sm ico-xlsdown" disabled>엑셀다운로드 disabled</button>
        <button type="button" class="btn sm ico-register" disabled>스팸등록 disabled</button>

        <h3>텍스트 + 이미지</h3>
        <div class="grid-info">
            <span class="ico-text transfer">이관</span>
            <span class="ico-text viewer">미리보기</span>
            <span class="ico-text del">삭제</span>
            <span class="ico-text noimg">이미지없음</span>
            <span class="ico-text faxtransfer">이관(전달)팩스</span>
            <span class="ico-text delfax">삭제된팩스</span>
            <span class="ico-text alarm">예약발신팩스</span>
            <span class="ico-text view">결과상세보기</span>
        </div>
        <h3>이미지</h3>
        <div class="grid-info grid-icon">
            <span class="ico-text transfer" title="이관"></span>
            <span class="ico-text viewer" title="미리보기"></span>
            <span class="ico-text del" title="삭제"></span>
            <span class="ico-text noimg" title="이미지없음"></span>
            <span class="ico-text faxtransfer" title="이관(전달)팩스"></span>
            <span class="ico-text delfax" title="삭제된팩스"></span>
            <span class="ico-text alarm" title="예약발신팩스"></span>
            <span class="ico-text view" title="결과상세보기"></span>
        </div>
    </div> 
</body>
</html>
