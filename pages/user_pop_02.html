<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="datepicker.js"></script>

    <script>
        // 여러 datepicker 초기화
        $(document).ready(function(){
            // .datepicker 클래스를 가진 모든 input에 대해 datepicker 초기화
            $(".datepicker").datepicker({
                dateFormat: "yy-mm-dd",  // 날짜 형식
                onClose: function(selectedDate) {
                    console.log("선택된 날짜:", selectedDate);  // 선택된 날짜 로그 출력
                }
            });
            // 버튼 클릭 시 datepicker 열기 (옵션)
            $(".btn-cal").click(function() {
                $(this).prev(".datepicker").datepicker("show");
            });
            //modal
            var modal = document.getElementById("myModal");
            var openModalBtn = document.getElementById("openModalBtn");
            var closeModalBtn = document.getElementById("closeModalBtn");

            // 버튼 클릭 시 모달 열기
            openModalBtn.onclick = function() {
                modal.style.display = "block";
            }

            // 닫기 버튼 클릭 시 모달 닫기
            closeModalBtn.onclick = function() {
                modal.style.display = "none";
            }

            // 모달 외부를 클릭하면 모달 닫기 (배경 클릭 시)
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // windows 팝업 열기 함수
            function openPopup() {
                window.open('popup1.html', 'popupWindow', 'width=860,height=645,scrollbars=yes,resizable=yes');
            }

            // windows 팝업 버튼 클릭 시
            $('#openPopupBtn').click(function() {
                openPopup();
            });
        });
    </script>
    <title>style</title>
</head>
<body>
    <button id="openModalBtn" class="btn primary">엑셀다운로드</button>
    <!-- modal -->
    <div id="myModal" class="modal">
        <!-- 모달 내용 -->
        <div class="modal-content">
            <!-- modal title -->
            <div class="modal-header">
                <h2 id="tit_modal_sample_03" class="modal-title">
                   엑셀 다운로드
                </h2>
            </div>
            <!-- //modal title -->
            <!-- modal contents -->
            <div class="modal-conts">                  
                <div class="conts-area">
                <!--grid-->
                    <div class="tbl-wrap">
                        <table class="tbl data">
                            <caption>엑셀다운로드</caption>
                            <colgroup>
                                <col style="width:10%;"/>
                                <col style="width:40%;"/>
                                <col style="width: *;"/>
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>
                                        <div class="check-group grid-check">
                                            <input type="checkbox" name="" class="check-type1" id="chk1_1" />
                                            <label for="chk1_1" class=""></label>
                                        </div>
                                    </th>
                                    <th>컬럼ID</th>
                                    <th>컬럼명</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="tac">
                                        <div class="check-group grid-check">
                                            <input type="checkbox" name="" class="check-type1" id="chk1_2" />
                                            <label for="chk1_2" class=""></label>
                                        </div>
                                    </td>
                                    <td class="tac">Userid</td>
                                    <td class="tac">아이디디</td>
                                </tr>
                                
                            </tbody>
                        </table>            
                    </div>
                    <!--//grid-->       
                    
                </div>
                 <!-- modal btn -->
                <div class="modal-btn btn-wrap">
                    <button type="button" class="btn primary md close-modal">닫기</button>
                </div>
                <!-- //modal btn --> 
            </div>
            <!-- //modal contents -->
           
            <!-- close button -->
            <button type="button" class="btn-close close-modal" id="closeModalBtn"><span class="aria-hidden">닫기</span></button>
            <!-- //close button --> 
        </div>
    </div>
    <!-- //modal -->

</body>
</html>
